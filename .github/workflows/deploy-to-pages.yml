name: Deploy to Pages
run-name: ${{ github.actor }} triggered a Pages build
on: [workflow_dispatch]
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Set up Firefox
        uses: browser-actions/setup-firefox@v1
      - name: Clone timecard-lib
        uses: actions/checkout@v3
        with:
          repository: Stephen-Hamilton-C/timecard-lib
      - name: Publish timecard-lib to Local Maven Repo
        uses: gradle/gradle-build-action@v2
        with:
          arguments: publishToMavenLocal
      - name: Clone current commit
        uses: actions/checkout@v3
      - name: Execute Gradle Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          # TODO: Need to find exact path
          path: ./build/distributions/*
          if-no-files-found: error
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-22.04
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
